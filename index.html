<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Mental Arithmetic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Flash Mental Arithmetic</h1>
        <h2 class="version">Version 0.1</h2>
        <button id="start-button" class="start-button">Start</button>
        <div class="score-display">
            <h2>StageLevel: <span id="stageLevel">0</span></h2>
            <h2>High Score: <span id="highScore">0</span></h2>
        </div>
        <div id="flash-display">#</div>
        <div id="choices-container" class="choices-display">
            <button class="choice-button" id="choice-1">##</button>
            <button class="choice-button" id="choice-2">##</button>
            <button class="choice-button" id="choice-3">##</button>
            <button class="choice-button" id="choice-4">##</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
